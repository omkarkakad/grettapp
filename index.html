<html>
	<head>
		<title> My Fourth App </title>
		<style>
			* {font-size:40px;}
			body {background-color:lightblue;}
			h1 {color:white;background-color:black;width:50%;border-radius:40px;}
		
		</style>
	</head>
	<body >
		<center>
			<h1> Name app by Omkar </h1> 
			<form onsubmit="show()">
			<input type="text" placeholder="Enter your name" id="name">
			<br><br>
			<input type="submit" />

			</form>
			<h2 id="msg"/>
			<script>
				function show()
				{
					event.preventDefault();
					let name=document.getElementById("name");					
					let msg=document.getElementById("msg");
					if (name.value==="")
					{
						alert("u didnt enter the name");
						msg.innerHTML="";
						name.focus();
						return;

					}
					let d=new Date();
					let hr=d.getHours();
					let res="";
					if (hr<12)	res="Good Morning " + name.value;
					else if (hr<16)	res="Good Afternoon " + name.value;
					else	res="Good Evening   " + name.value;
					
					msg.innerHTML=res;
				}

			</script>

		</center>

	</body>

</html>
